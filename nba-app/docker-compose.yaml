services:
  django-be:
    build: .
    container_name: djangob
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      - debug=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1
    depends_on:
      - redis

  redis:
    image: "redis"
    ports:
      - 6379

  frontend:
    build: ./frontend
    container_name: fe
    command: npm run dev
    depends_on:
      - django-be
    ports:
      - "5173:5173"